version: "3.9"
name: "road_vision"
services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    volumes:
      - ./mosquitto:/mosquitto
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      mqtt_network:


  fake_agent:
    container_name: agent
    build: ../
    depends_on:
      - mqtt
    environment:
      MQTT_BROKER_HOST: "mqtt"
      MQTT_BROKER_PORT: 1883
      GPS_ACC_TOPIC: "agent/gpsAcc"
      PARKING_TOPIC: "agent/parking"
      UUID: "7ad5f74e-f497-46d7-a9d8-6d58087a15bc"
      DELAY: 100
    networks:
      mqtt_network:


networks:
  mqtt_network:
